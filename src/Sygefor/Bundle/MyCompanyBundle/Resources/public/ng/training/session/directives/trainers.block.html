<div class="block block-trainers">
    <div class="block-title">
        <div class="full-width">
            <a ui-sref="trainer.table({session: session.id})" class="btn btn-link h4"><span class="fa fa-user"></span>Intervenants</a>
            <div class="pull-right">
                <a ng-if="session._accessRights.edit" class="btn btn-fa btn-sm" href="" tooltip="Ajouter un formateur" tooltip-placement="left" ng-click="addTrainer()"><span class="fa fa-plus"></span></a><!--
                --><span class="badge">{{ session.participations.length }}</span>
            </div>
        </div>
    </div>

    <div class="block-body">
        <div class="well well-empty well-sm" ng-if="!session.participations.length">
            {{ emptyMsg }}
        </div>
        <span ng-repeat="participation in session.participations">
            <button ng-if="session._accessRights.edit" type="button" class="close close-inline" ng-click="removeTrainer(participation)"><span aria-hidden="true">&times;</span></button>
            <a ng-if="session._accessRights.edit" href="" ui-sref="trainer.detail.view({session: participation.session.id, id: participation.trainer.id})"> <!-- ng-click="editParticipation(participation)" -->{{ participation.trainer.fullName }}</a>
            <a ng-if="!session._accessRights.edit" ui-sref="trainer.detail.view({session: participation.session.id, id: participation.trainer.id})">{{ participation.trainer.fullName }}</a>
            {{$last ? '' : ', '}}
        </span>
    </div>
</div>
